<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,900">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Card Game | Luis Perez</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="card_game.html">Card Game</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">React Coming Soon</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <div class="title">
            <h1>Welcome to this Exciting Memory Game</h1>
            <label class="switch">
                <span class="label">Theme</span>
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="game-items">
			<p>Flip any card and try to match the cards.</p>
			<div id="timer" class="timer"></div>
			<div id="card_flips" class="card-flips"></div>
			<div class="buttons">
				<button id="start" class="btn btn-primary">Start Game</button>
        <button id="settings" class="btn btn-primary">Settings</button>
				<button id="reset" class="btn btn-danger">Reset Game</button>
			</div>
			<div class="points" id="points"></div>
            <div class="row disabled">
                <!-- where cards are created -->
            </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- JAVASCRIPT files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
